    <script src="/socket.io/socket.io.js"></script>
    <script>
    
    function ChangeUsernameButtonClicked(){
         var NewUsername = document.getElementById('UsernameInput')
			   socket.emit('ChangeUsernameButtonClicked', NewUsername.value);
         NewUsername.value = '';
			 }

       function ChangeHostIpButtonClicked(){
         var NewHostIP = document.getElementById('HostIpInput')
			   socket.emit('ChangeHostIpButtonClicked', NewHostIP.value);
         NewHostIP.value = '';
			 }
       function ChangeHostPortButtonClicked(){
         var NewHostPort = document.getElementById('HostPortInput')
			   socket.emit('ChangeHostPortButtonClicked', NewHostPort.value);
         NewHostPort.value = '';
			 }
       function StartButtonClicked(){
			   socket.emit('StartButtonClicked');
			 }
    
       function StopButtonClicked(){
			   socket.emit('StopButtonClicked');
			 }
    var socket = io();
    

    socket.on('HostIP', function(HostIP) {
        document.getElementById('HostIP').textContent = HostIP;
      });
      socket.on('Username', function(Username) {
        document.getElementById('Username').textContent = Username;
      });
      socket.on('BotStatus', function(BotStatus) {
        document.getElementById('BotStatus').textContent = BotStatus;
      });
      socket.on('ChatLog', function(ChatLog) {
        document.getElementById('ChatLog').textContent = ChatLog;
      });
    </script>
